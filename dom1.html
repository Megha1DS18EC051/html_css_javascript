<!--1.A button element that is a descendent of another element with id wrapper was assigned to the variable btn. 
But, the existing button element has no parent node with id wrapper.
Make the code work by creating a new element with id wrapper that wraps the existing button element. 
Verify your solution by clicking the button. It should change its text.


-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #wrapper{
        margin-top: 20px;
        margin-bottom: 20px;
        margin-left: 500px;
        margin-right: 300px;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        font-size: 20px;
        color:cornflowerblue;

    }
</style>
<body>
    <div id="wrapper">
        <input type="button" value="click" onclick="button()" style="color:blueviolet">
    </div>
    
</body>
<script>
    function button(){
        btn=document.getElementById("wrapper")
        
        btn.textContent='Clicked';
    }
</script>
</html>
